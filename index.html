<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Void$Method</title>
  <link rel="icon" href="saturn.png" type="image/png">
  <!-- OpenSearch (чтобы Firefox предлагал добавить поисковик) -->
  <link rel="search" type="application/opensearchdescription+xml" title="Void$Method" href="opensearch.xml">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background-color: #0e0e0e;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo { width: 72px; margin-bottom: 20px; opacity: 0.9; }
    .title { font-size: 28px; margin-bottom: 20px; color: #ccc; font-weight: 400; }
    .search-box { width: 90%; max-width: 500px; }
    input[type="text"] {
      width: 100%;
      padding: 14px 18px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #1b1b1b;
      color: #eee;
      outline: none;
      box-shadow: inset 0 0 6px #00000055;
    }
    input[type="text"]::placeholder { color: #555; }
  </style>
</head>
<body>
  <img src="saturn.png" class="logo" alt="Saturn Icon">
  <div class="title">Void$Method</div>

  <form class="search-box" id="searchForm">
    <input type="text" name="q" id="searchInput" placeholder="Search..." autocomplete="off" required>
  </form>

  <script>
    // Если в URL есть ?q=запрос — перенаправляем в DuckDuckGo с настройками
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('q');
    
    if (query) {
      const ddgUrl = `https://duckduckgo.com/?q=${encodeURIComponent(query)}&ko=-2&k1=-1&kz=-1&km=m&k7=#000000`;
      window.location.href = ddgUrl;
    }

    // Если запрос ввели в форму на сайте — делаем то же самое
    document.getElementById('searchForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        const ddgUrl = `https://duckduckgo.com/?q=${encodeURIComponent(query)}&ko=-2&k1=-1&kz=-1&km=m&k7=#000000`;
        window.location.href = ddgUrl;
      }
    });
  </script>
</body>
</html>
