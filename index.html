<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Void$Method</title>
  <link rel="icon" href="saturn.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0e0e0e;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      width: 72px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .title {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ccc;
      font-weight: 400;
    }

    .search-box {
      width: 90%;
      max-width: 500px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 18px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background-color: #1b1b1b;
      color: #eee;
      outline: none;
      box-shadow: inset 0 0 6px #00000055;
    }

    input[type="text"]::placeholder {
      color: #555;
    }
  </style>
</head>
<body>
  <img src="saturn.png" alt="" class="logo" />
  <div class="title">Void$Method</div>
  <form class="search-box" onsubmit="searchGoogle(event)">
    <input type="text" id="search" placeholder="Search..." autocomplete="off" />
  </form>

  <script>
    function searchGoogle(event) {
      event.preventDefault();
      const query = document.getElementById("search").value.trim();
      if (query !== "") {
        window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
      }
    }
  </script>
</body>
</html>
